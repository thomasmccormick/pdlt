<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Pozedown</title>
</head>

<body>
  <div class="container">
    <div class="col-xs-12 profilesection">
      <div class="text-center mx-auto">
        <a href="https://www.pozedown.com"><img src="Pozedown_LOGO.jpg" alt="Pozedown Logo" class="rounded-circle mb-3" style="width: 96px;"></a>
        <h1 class="mb-1" style="color: #151515">@pozedown</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid btncon">
    <div class="col">
      <div class="d-grid">
        <a class="btn btn-lg btn-outline-primary btn-block buybtn mb-3" href="https://www.pozedown.com" style="height: 65px" role="button"><span class="btntext">Buy Videos - Create Account</span></a>
      </div>
      <div class="d-grid">
        <a class="btn btn-lg btn-outline-primary btn-block sellbtn" href="https://www.pozedown.com" style="height: 65px" role="button"><span class="btntext">Start Selling Videos - Learn More</span></a>

      </div>
    </div>
  </div>

  <footer class="footer mt-auto">
    <h1 class="mb-3 text-center" style="color: #151515">Already have an account?</h1>
    <div class="container-fluid btncon">
      <div class="col">
        <div class="d-grid">
          <a class="btn btn-lg btn-outline-primary btn-block mb-4 loginbtn" href="https://pozedown.com/login/" style="height: 65px" role="button"><span class="btntext">Login</span></a>
        </div>
      </div>
    </div>
    <div class="text-center mb-4">
      <a href="https://www.youtube.com/pozedown"><i class="bi bi-youtube mx-3" style="font-size:35px;color:#151515;"></i></a>
      <a href="https://www.facebook.com/pozedown"><i class="bi bi-facebook mx-3" style="font-size:35px;color:#151515;"></i></a>
      <a href="https://www.twitter.com/pozedown"><i class="bi bi-twitter mx-3" style="font-size:35px;color:#151515;"></i></a>
      <a href="https://www.instagram.com/pozedown"><i class="bi bi-instagram mx-3" style="font-size:35px;color:#151515;"></i></a>
    </div>
  </footer>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
